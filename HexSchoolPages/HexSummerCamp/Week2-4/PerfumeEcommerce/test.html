  <style>
    .underline {
      position: relative;
    }

    .underline::before {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #0074d9;
      transition: width 0.6s;
    }

    .underline:hover::before {
      left: 0;
      right: auto;
      width: 100%;
    }
