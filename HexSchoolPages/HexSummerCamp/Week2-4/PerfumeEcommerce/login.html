<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="d'Perfume - Login" />
    <meta property="og:description" content="d'Perfume, perfume your day" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/d’Perfume.png" />
    <meta property="og:image:alt" content="d'Perfume" />
    <meta property="og:locale" content="zh_TW" />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>D'PERFUME</title>
  </head>
  <body>
    <!-- header start -->
    <header
      class="
        header
        position-sticky
        sticky-top
        bg-white
        p-0
      "
    >
      <div class="container-md container-fluid container-wrap px-0">
        <div class="navbar navbar-expand-md navbar-light p-0">
          <h1 class="ps-6 ps-md-0 mb-0">
            <a href="index.html" class="logo">d'Perfume</a>
          </h1>
          <a
            class="
              mobile-cart
              position-relative
              ms-auto
              d-block d-md-none
              cursor-pointer
              me-3
            "
            href="#"
          >
            <span class="fs-5 text-secondary py-3">
              <i class="fas fa-shopping-cart"></i>
            </span>
            <span
              class="badge bg-main rounded-circle p-1 d-flex align-items-center"><span>3</span>
            </span>
          </a>
          <button
            class="navbar-toggler border-0 px-6 py-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fs-1"><i class="fas fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-0 text-center fs-5">
              <li class="nav-item text-secondary">
                <a class="nav-link p-3" href="./product.html"
                  ><i
                    class="fas fa-store-alt me-1 d-none d-md-inline-block fs-6"
                  ></i
                  >Product</a
                >
              </li>
              <li class="nav-item text-secondary d-none d-md-block">
                <a class="nav-link p-3" href="./login.html"
                  ><i class="fas fa-user me-1 fs-6"></i>log in</a
                >
              </li>
              <li class="nav-item text-secondary">
                <a class="nav-link p-3" href="#"
                  ><i class="fas fa-heart me-1 d-none d-md-inline-block fs-6"></i
                  >Wishlist</a
                >
              </li>
              <li class="nav-item d-blcok d-md-none">
                <a class="nav-link p-3" href="#">Blog</a>
              </li>
              <li class="nav-item d-blcok d-md-none">
                <a class="nav-link p-3" href="#">Contact</a>
              </li>
              <li class="nav-item d-blcok d-md-none">
                <a class="nav-link p-3" href="./login.html">log in</a>
              </li>
              <li class="nav-item text-secondary d-none d-md-block">
                <a class="nav-link p-3 pe-md-0" href="#"
                  ><i class="fas fa-shopping-cart me-1 fs-6"></i>Cart(3)</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- productList start -->
      <div class="subHeader bg-main py-9 d-none d-md-block">
        <div class="container container-wrap px-0">
          <ul class="container container-wrap d-flex list-unstyled fs-5 px-0">
            <li class="ps-0 pe-9"><a href="#" class="text-white">CHANEL</a></li>
            <li class="px-9"><a href="#" class="text-white">Jo Malone</a></li>
            <li class="px-9"><a href="#" class="text-white">Curology</a></li>
            <li class="px-9"><a href="#" class="text-white">Dior</a></li>
            <li class="px-9"><a href="#" class="text-white">Chloe</a></li>
            <li class="px-9"><a href="#" class="text-white">ZARA</a></li>
          </ul>
        </div>
      </div>
      <!-- productList end -->
    </header>
    <!-- header end -->

    <!-- login form start -->
    <section class="pt-11 pb-8 py-md-7 px-3">
      <div class="container container-wrap">
        <div class="row">
          <div class="col-md-8 px-0 pe-md-3 pb-4 pb-md-0">
            <img class="login__img img-cover d-block" src="./images/login1.jpg" alt="login"></img>
          </div>
          <div class="col-md-4 align-self-center mt-md-0 mt-2 px-0 ps-md-3">
            <form class="needs-validation" novalidate>
              <h2 class="fw-bold">Log in</h2>
              <div class="mb-3">
                <label for="userAccount" class="form-label ping-fang">帳號</label>
                <input type="email" class="form-control" id="userAccount" placeHolder="email@example.com" required>
                <div class="invalid-feedback">請輸入正確的帳號</div>
              </div>
              <div class="mb-10">
                <label for="userPassword" class="form-label ping-fang">密碼</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
                <div class="invalid-feedback">請輸入正確的密碼</div>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-1">
                <a href="#" class="text-main ping-fang">忘記密碼</a>
                <div>
                  <a href="./register.html" class="btn btn-outline-main rounded-1 px-3 ping-fang">註冊</a>
                  <button type="submit" class="btn btn-main rounded-1 px-3 ms-2 ping-fang" id="loginBtn">登入</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- login form end -->

    <!-- footer start -->
    <footer class="footer bg-main py-3 px-0">
      <div
        class="
          container container-wrap
          d-flex
          align-items-center
          text-white
          ps-0
          pe-md-0
        "
      >
        <h1 class="ps-6 ps-md-0 mb-0">
          <a href="index.html" class="footer__logo">d'Perfume</a>
        </h1>
        <p class="ms-md-3 ms-auto fw-medium fs-7">
          © 2020. All Rights Reserved.
        </p>
        <ul class="d-none d-md-flex list-unstyled ms-auto mb-0 fs-5">
          <li class="px-3">
            <a href="./product.html" class="text-white">Product</a>
          </li>
          <li class="px-3">
            <a href="#" class="text-white">Blog</a>
          </li>
          <li class="ps-3 pe-0">
            <a href="#" class="text-white">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- footer end -->
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"
    integrity="sha512-a6ctI6w1kg3J4dSjknHj3aWLEbjitAXAjLDRUxo2wyYmDFRcz2RJuQr5M3Kt8O/TtUSp8n2rAyaXYy1sjoKmrQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./javascript/all.js"></script>
</html>
